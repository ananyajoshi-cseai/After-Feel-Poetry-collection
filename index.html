                                    <Sparkles size={18} className="text-indigo-500" /> AI Analysis
                                </h3>
                                <MoodPieChart data={analysis.chartData} />
                                <div className="mt-6 space-y-3">
                                    {analysis.chartData.map(d => (
                                        <div key={d.label} className="flex justify-between items-center text-sm">
                                            <div className="flex items-center gap-2">
                                                <div className={`w-3 h-3 rounded-full ${d.color}`}></div>
                                                <span className="text-slate-600 dark:text-slate-400">{d.label}</span>
                                            </div>
                                            <span className="font-mono font-bold text-slate-400 dark:text-slate-500">{Math.round(d.value)}%</span>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className={`p-6 rounded-2xl bg-gradient-to-br ${category.color} ${category.darkColor} text-slate-800 dark:text-slate-100 shadow-lg`}>
                                <div className="text-xs font-bold uppercase tracking-widest opacity-60 mb-1">Theme</div>
                                <div className="font-serif text-2xl font-bold flex items-center gap-2">
                                    {category.title}
                                </div>
                                <p className="mt-2 text-sm opacity-80 leading-relaxed">
                                    {category.description}
                                </p>
                            </div>
                        </div>
                    </aside>
                </div>
            );
        };

        const App = () => {
          const [activeTab, setActiveTab] = useState('all');
          const [activeCategory, setActiveCategory] = useState(null);
          const [searchTerm, setSearchTerm] = useState('');
          const [activePoem, setActivePoem] = useState(null);
          const [showInfo, setShowInfo] = useState(false); 
          const [moodFilter, setMoodFilter] = useState(null);
          const [randomPoem, setRandomPoem] = useState(null); 
          const [likedPoems, setLikedPoems] = useState(() => {
              if (typeof window !== 'undefined') {
                  const saved = localStorage.getItem('likedPoems');
                  return saved ? JSON.parse(saved) : [];
              }
              return [];
          });
          const [customPoems, setCustomPoems] = useState(() => {
              if (typeof window !== 'undefined') {
                  const saved = localStorage.getItem('customPoems');
                  return saved ? JSON.parse(saved) : [];
              }
              return [];
          });

          const [darkMode, setDarkMode] = useState(() => {
              if (typeof window !== 'undefined') {
                  return localStorage.getItem('theme') === 'dark' || 
                         (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
              }
              return false;
          });

          useEffect(() => {
              if (darkMode) {
                  document.documentElement.classList.add('dark');
                  localStorage.setItem('theme', 'dark');
              } else {
                  document.documentElement.classList.remove('dark');
                  localStorage.setItem('theme', 'light');
              }
          }, [darkMode]);

          useEffect(() => {
              localStorage.setItem('likedPoems', JSON.stringify(likedPoems));
          }, [likedPoems]);

          useEffect(() => {
              localStorage.setItem('customPoems', JSON.stringify(customPoems));
          }, [customPoems]);

          useEffect(() => {
              setRandomPoem(POEMS[Math.floor(Math.random() * POEMS.length)]);
          }, []);

          const toggleLike = (e, id) => {
              if (e) e.stopPropagation();
              setLikedPoems(prev => 
                  prev.includes(id) ? prev.filter(pId => pId !== id) : [...prev, id]
              );
          };

          const addCustomPoem = (poem) => {
              setCustomPoems(prev => [...prev, poem]);
          };

          const handleCategorySelect = (catId) => {
            setActiveTab(catId);
            setActiveCategory(CATEGORIES.find(c => c.id === catId) || null);
            setActivePoem(null);
            setMoodFilter(null); // Reset filters
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };

          const handlePoemClick = (poem) => {
              setActivePoem(poem);
          };

          // Filter Logic
          const filteredPoems = useMemo(() => {
            // Merge static and custom poems
            let result = [...POEMS, ...customPoems];
            if (activeTab !== 'all') result = result.filter(p => p.category === activeTab);
            if (searchTerm) {
              const lower = searchTerm.toLowerCase();
              result = result.filter(p => p.title.toLowerCase().includes(lower) || p.content.toLowerCase().includes(lower));
            }
            if (moodFilter) {
                result = result.filter(p => {
                    const analysis = analyzePoem(p.content);
                    const moodData = analysis.chartData.find(d => d.label === moodFilter);
                    return moodData && moodData.value > 20; 
                });
            }
            return result;
          }, [activeTab, searchTerm, moodFilter, customPoems]);

          const globalStats = useMemo(() => {
              let stats = { Hope: 0, Pain: 0, Intensity: 0, Nostalgia: 0 };
              filteredPoems.forEach(p => {
                  const analysis = analyzePoem(p.content);
                  analysis.chartData.forEach(d => stats[d.label] += d.value);
              });
              const total = Object.values(stats).reduce((a, b) => a + b, 0) || 1;
              return Object.entries(stats).map(([label, value]) => ({
                  label, value: (value / total) * 100, 
                  color: label === 'Hope' ? 'bg-emerald-400' : label === 'Pain' ? 'bg-indigo-400' : label === 'Intensity' ? 'bg-rose-400' : 'bg-amber-400'
              }));
          }, [filteredPoems]);

          return (
            <div className="min-h-screen relative selection:bg-indigo-100 selection:text-indigo-900 dark:selection:bg-indigo-900 dark:selection:text-indigo-100 flex flex-col">
              <FloatingParticles />
              
              {/* HEADER */}
              <header className={`fixed top-0 w-full z-50 transition-all duration-300 ${activePoem ? 'bg-paper/90 dark:bg-slate-950/90 backdrop-blur-md shadow-sm' : 'bg-transparent'}`}>
                <div className="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
                  <div className="flex items-center gap-2 cursor-pointer group" onClick={() => { setActivePoem(null); handleCategorySelect('all'); }} tabIndex="0" onKeyDown={(e) => e.key === 'Enter' && handleCategorySelect('all')}>
                    <div className="w-10 h-10 bg-white dark:bg-slate-800 rounded-xl flex items-center justify-center shadow-lg transition-transform group-hover:scale-105 border border-slate-100 dark:border-slate-700 overflow-hidden relative">
                        {/* New Custom Dried Flowers Logo */}
                        <DriedFlowersLogo className="w-full h-full p-1" />
                    </div>
                    <div>
                      <h1 className="font-serif font-bold text-xl tracking-tight text-slate-900 dark:text-white">After Feel</h1>
                      <p className="text-[10px] font-bold uppercase tracking-widest text-indigo-500 dark:text-indigo-400">AI Powered Collection</p>
                    </div>
                  </div>
                  
                  <nav className="flex items-center gap-4">
                      {!activePoem && (
                          <div className="relative hidden md:block w-64 group">
                            <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-indigo-500 transition-colors" size={16} />
                            <input 
                                type="text" 
                                placeholder="Search poems..." 
                                value={searchTerm} 
                                onChange={(e) => setSearchTerm(e.target.value)} 
                                className="w-full pl-9 pr-4 py-2 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-full text-sm focus:ring-2 focus:ring-indigo-100 dark:focus:ring-indigo-900 focus:border-indigo-300 dark:focus:border-indigo-700 outline-none transition-all shadow-sm dark:text-slate-200" 
                                aria-label="Search poems"
                            />
                          </div>
                      )}
                      
                      <button 
                        onClick={() => setDarkMode(!darkMode)} 
                        className="btn-icon bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300"
                        title="Toggle Dark Mode"
                        aria-label="Toggle Dark Mode"
                      >
                        {darkMode ? <Sun size={20} /> : <Moon size={20} />}
                      </button>

                      <button 
                        onClick={() => setShowInfo(true)}
                        className="btn-icon text-slate-400 hover:text-indigo-500 dark:hover:text-indigo-400 transition-colors"
                        aria-label="Info and Add Poem"
                      >
                        <Info size={20} />
                      </button>
                  </nav>
                </div>
              </header>

              {/* BOLD VISUAL MOMENT: Poem of the Day Header */}
              {!activePoem && activeTab === 'all' && !searchTerm && (
                  <div className="pt-28 pb-8 px-6">
                      <div className="max-w-6xl mx-auto rounded-3xl overflow-hidden shadow-2xl relative group cursor-pointer" onClick={() => randomPoem && handlePoemClick(randomPoem)}>
                          <div className="absolute inset-0 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 animate-gradient-x opacity-90 dark:opacity-80"></div>
                          <div className="relative p-8 md:p-12 text-white flex flex-col md:flex-row items-center justify-between gap-6">
                              <div className="text-left">
                                  <div className="inline-flex items-center gap-2 bg-white/20 backdrop-blur-md px-3 py-1 rounded-full text-xs font-bold uppercase tracking-widest mb-4">
                                      <Sparkles size={12} /> Poem of the Day
                                  </div>
                                  <h2 className="font-serif text-3xl md:text-5xl font-black mb-2 leading-tight">
                                      {randomPoem ? randomPoem.title : "Loading..."}
                                  </h2>
                                  <p className="text-white/80 font-serif text-lg italic line-clamp-1 max-w-xl">
                                      {randomPoem ? randomPoem.content.split('\n')[0] : "..."}
                                  </p>
                              </div>
                              <div className="bg-white/20 backdrop-blur-md p-3 rounded-full hover:bg-white/30 transition-colors group-hover:scale-110 duration-300">
                                  <ArrowLeft size={24} className="rotate-180" />
                              </div>
                          </div>
                      </div>
                  </div>
              )}

              {/* MAIN CONTENT */}
              {activePoem ? (
                  <FullPoemView 
                    poem={activePoem} 
                    onBack={() => setActivePoem(null)} 
                    isLiked={likedPoems.includes(activePoem.id)}
                    onLike={(e) => toggleLike(e, activePoem.id)}
                  />
              ) : (
                  <main className="relative z-10 max-w-6xl mx-auto px-6 pt-8 pb-20 animate-slideUp flex-grow">
                    
                    {/* Vibe Dashboard */}
                    <section className="mb-12 glass-panel dark:bg-slate-900/60 rounded-3xl p-6 border border-white dark:border-slate-800 shadow-sm transition-colors duration-300" aria-label="Vibe Check Dashboard">
                        <div className="flex flex-col md:flex-row items-center justify-between gap-6">
                            <div className="text-left">
                                <h2 className="text-2xl font-serif font-bold text-slate-800 dark:text-slate-100">Current Vibe Check</h2>
                                <div className="text-sm text-slate-500 dark:text-slate-400 flex items-center gap-2">
                                    <span>Analyzing {filteredPoems.length} poems.</span>
                                    {moodFilter && (
                                        <button onClick={() => setMoodFilter(null)} className="text-xs bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded-full flex items-center gap-1 hover:bg-indigo-200">
                                            {moodFilter} <X size={10} />
                                        </button>
                                    )}
                                </div>
                            </div>
                            <div className="flex gap-6 items-center flex-wrap justify-center">
                                {globalStats.map(stat => (
                                    <button 
                                        key={stat.label} 
                                        className={`text-center group transition-all ${moodFilter === stat.label ? 'opacity-100 scale-110' : moodFilter ? 'opacity-40' : 'opacity-100'}`}
                                        onClick={() => setMoodFilter(moodFilter === stat.label ? null : stat.label)}
                                        aria-pressed={moodFilter === stat.label}
                                        title={`Filter by ${stat.label}`}
                                    >
                                        <div className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 group-hover:text-indigo-500 transition-colors">{stat.label}</div>
                                        <div className="flex items-end gap-1 justify-center h-12 w-8 mx-auto relative">
                                            <div className="absolute bottom-0 w-full bg-slate-100 dark:bg-slate-800 rounded-t-full h-full"></div>
                                            <div className={`w-full rounded-t-full ${stat.color} transition-all duration-1000 z-10 relative`} style={{ height: `${Math.max(15, stat.value)}%` }}></div>
                                        </div>
                                        <span className="font-mono text-xs font-bold dark:text-slate-300 mt-1 block">{Math.round(stat.value)}%</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Category Navigation */}
                    <nav className="grid grid-cols-2 md:grid-cols-5 gap-4 mb-12" aria-label="Category Filters">
                      <button 
                        onClick={() => handleCategorySelect('all')} 
                        className={`p-5 rounded-2xl border transition-all duration-300 text-left focus:ring-2 focus:ring-indigo-500 outline-none ${activeTab === 'all' ? 'bg-slate-800 text-white border-slate-800 shadow-xl scale-105 dark:bg-white dark:text-slate-900' : 'bg-white dark:bg-slate-900 border-slate-100 dark:border-slate-800 text-slate-600 dark:text-slate-400 hover:shadow-md hover:-translate-y-1'}`}
                      >
                        <div className="mb-3"><Sparkles size={24} /></div>
                        <div className="font-black text-lg">All Poems</div>
                        <div className="text-xs opacity-60 font-medium">{(POEMS.length + customPoems.length)} items</div>
                      </button>
                      {CATEGORIES.map(cat => {
                        const IconComp = cat.icon;
                        const isActive = activeTab === cat.id;
                        return (
                          <button 
                            key={cat.id} 
                            onClick={() => handleCategorySelect(cat.id)} 
                            className={`p-5 rounded-2xl border transition-all duration-300 text-left relative overflow-hidden group focus:ring-2 focus:ring-indigo-500 outline-none ${isActive ? `bg-gradient-to-br ${cat.color} ${cat.darkColor} ${cat.border} dark:border-transparent shadow-xl scale-105 ring-1 ring-white/50 dark:ring-white/10` : 'bg-white dark:bg-slate-900 border-slate-100 dark:border-slate-800 hover:shadow-md hover:-translate-y-1'}`}
                          >
                            <div className={`mb-3 transition-colors ${isActive ? 'text-slate-800 dark:text-slate-100' : `${cat.accent} ${cat.darkAccent}`}`}><IconComp size={24} /></div>
                            <div className={`font-black text-lg transition-colors ${isActive ? 'text-slate-900 dark:text-white' : 'text-slate-700 dark:text-slate-400'}`}>{cat.title}</div>
                            <div className={`text-xs transition-colors font-medium ${isActive ? 'text-slate-700 dark:text-slate-300' : 'text-slate-400 dark:text-slate-500'}`}>{filteredPoems.filter(p => p.category === cat.id).length} pieces</div>
                          </button>
                        )
                      })}
                    </nav>

                    {/* Section Title */}
                    <div className="flex items-end justify-between mb-8 border-b border-slate-200 dark:border-slate-800 pb-4">
                      <div>
                        <h2 className="text-3xl font-serif font-black text-slate-800 dark:text-white transition-colors">{activeCategory ? activeCategory.title : 'All Collections'}</h2>
                        <p className="text-slate-500 dark:text-slate-400 mt-2 max-w-2xl text-lg font-light leading-relaxed">{activeCategory ? activeCategory.description : 'A curated selection of thoughts, feelings, and moments captured in verse.'}</p>
                      </div>
                    </div>

                    {/* Poem Grid */}
                    <div className="columns-1 md:columns-2 lg:columns-3 gap-6 space-y-6">
                      {filteredPoems.map(poem => {
                          const category = CATEGORIES.find(c => c.id === poem.category) || CATEGORIES[0];
                          const analysis = analyzePoem(poem.content);
                          const isLiked = likedPoems.includes(poem.id);
                          return (
                            <article 
                                key={poem.id} 
                                className="break-inside-avoid card-base card-hover relative group overflow-hidden cursor-pointer"
                                onClick={() => handlePoemClick(poem)}
                                onKeyDown={(e) => e.key === 'Enter' && handlePoemClick(poem)}
                                tabIndex="0"
                                aria-label={`Read ${poem.title}`}
                            >
                              <div className={`h-1.5 w-full bg-gradient-to-r ${category.color} ${category.darkColor}`}></div>
                              <div className="p-6">
                                <div className="flex justify-between items-start mb-4">
                                  <h3 className="font-serif text-xl font-bold text-slate-800 dark:text-slate-200 group-hover:text-indigo-700 dark:group-hover:text-indigo-400 transition-colors">{poem.title}</h3>
                                  <MoodBadge mood={analysis.mood} category={category} />
                                </div>
                                <p className="font-serif text-slate-500 dark:text-slate-400 text-sm line-clamp-3 mb-6 leading-relaxed opacity-80">
                                  {poem.content}
                                </p>
                                <div className="flex justify-between items-center pt-4 border-t border-slate-50 dark:border-slate-800">
                                  <span className="text-xs font-bold text-indigo-500 dark:text-indigo-400 group-hover:underline flex items-center gap-1 uppercase tracking-wide">
                                    Read Full Poem <ArrowLeft size={12} className="rotate-180" />
                                  </span>
                                  <div className="flex gap-1.5 items-center">
                                      <button 
                                        className={`btn-icon hover:bg-pink-50 dark:hover:bg-pink-900/30 text-slate-400 hover:text-pink-600 dark:hover:text-pink-400 ${isLiked ? 'text-pink-600 dark:text-pink-500 fill-pink-600 dark:fill-pink-500' : ''}`}
                                        onClick={(e) => toggleLike(e, poem.id)}
                                        aria-label={isLiked ? "Unlike poem" : "Like poem"}
                                        title={isLiked ? "Unlike" : "Like"}
                                      >
                                          <Heart size={18} className={isLiked ? "fill-current" : ""} />
                                      </button>
                                      {analysis.chartData.sort((a,b) => b.value - a.value).slice(0,2).map((d, i) => (
                                          <div key={i} className={`w-2 h-2 rounded-full ${d.color} shadow-sm`} title={d.label}></div>
                                      ))}
                                  </div>
                                </div>
                              </div>
                            </article>
                          );
                      })}
                    </div>
                    
                    {filteredPoems.length === 0 && (
                        <div className="text-center py-24 opacity-60">
                          <div className="inline-block p-6 rounded-full bg-slate-100 dark:bg-slate-800 mb-4 animate-bounce"><Search size={40} className="text-slate-400" /></div>
                          <h3 className="text-2xl font-bold mb-2 dark:text-white">No poems found</h3>
                          <p className="dark:text-slate-400">Try adjusting your filters or search keywords.</p>
                          {moodFilter && (
                              <button onClick={() => setMoodFilter(null)} className="mt-4 text-indigo-500 font-bold hover:underline">Clear Filters</button>
                          )}
                        </div>
                    )}
                  </main>
              )}

              {/* Info & Add Poem Modal */}
              {showInfo && <InfoModal onClose={() => setShowInfo(false)} onAddPoem={addCustomPoem} />}

              <footer className="relative z-10 border-t border-slate-200 dark:border-slate-800 bg-white/50 dark:bg-slate-950/50 backdrop-blur-sm py-12 text-center mt-auto">
                <div className="max-w-xl mx-auto px-6">
                    <div className="flex justify-center items-center gap-2 mb-4 text-slate-400 dark:text-slate-500">
                        <Heart size={16} className="fill-pink-300 text-pink-300 animate-pulse" />
                    </div>
                    <p className="font-serif text-slate-600 dark:text-slate-300 mb-4 text-lg">
                        "Built as a personal poetry archive + frontend experiment in UI states, layout systems, and emotion-driven design."
                    </p>
                    <div className="text-xs text-slate-400 dark:text-slate-600 font-medium tracking-widest uppercase">
                        © {new Date().getFullYear()} • Ananya Joshi • React & NLP
                    </div>
                </div>
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
